<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<h1>The Calculator</h1>
	<table class="calc_container">
		<tr>
			<td>
				<button class="button" id="clear">C</button>
			</td>
			<td colspan="3">
				<input type="text" id="display" maxlength="22">
			</td>
		</tr>
		<tr>
			<td>
				<button class="button number" value="7">7</button>
			</td>
			<td>
				<button class="button number" value="8">8</button>
			</td>
			<td>
				<button class="button number" value="9">9</button>
			</td>
			<td>
				<button class="button sign" value="+">+</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="button number" value="4">4</button>
			</td>
			<td>
				<button class="button number" value="5">5</button>
			</td>
			<td>
				<button class="button number" value="6">6</button>
			</td>
			<td>
				<button class="button sign" value="-">-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="button number" value="1">1</button>
			</td>
			<td>
				<button class="button number" value="2">2</button>
			</td>
			<td>
				<button class="button number" value="3">3</button>
			</td>
			<td>
				<button class="button sign" value="/">/</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button class="button number" value="0">0</button>
			</td>
			<td>
				<button class="button number" value=".">.</button>
			</td>
			<td>
				<button class="button sign" value="*">x</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button class="button" id="del">DEL</button>
			</td>
			<td colspan="2">
				<button class="button" id="equal">=</button>
			</td>
		</tr>
	</table>
	<ul class="navigation">
		<li><a href="https://brianhernandez.github.io/introduction-to-css__multi-page-web-site/">Projects Homepage</a></li>
	</ul>
	<script src="calculator.js"></script>
</body>
</html>
